services:
    mlflow:
        container_name: mlflow
        build: ./MLflow
        ports:
            - 5000:5000
        volumes:
            - ./MLflow/data:/mlflow
        networks:
            - mlops
    api:
        container_name: api
        build: ./API
        ports:
            - 8080:8080
        networks:
            - mlops

networks:
    mlops:
        name: mlops
        driver: bridge
